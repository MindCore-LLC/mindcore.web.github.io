# Netlify Configuration for MindCore Website

[build]
  # Since this is a static site, no build command needed
  publish = "."

# Form submission settings
[build.processing]
  skip_processing = false

# Enable Netlify Forms
[[plugins]]
  package = "@netlify/plugin-forms"

# Redirect rules
[[redirects]]
  from = "/pages/github"
  to = "https://github.com/mindcore"
  status = 301
  force = true

[[redirects]]
  from = "/pages/twitter"
  to = "https://twitter.com/mindcore"
  status = 301
  force = true

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Performance headers
    X-DNS-Prefetch-Control = "on"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Form notification settings (configure in Netlify UI or add here)
# Email notifications will be sent to the site admin for each submission
