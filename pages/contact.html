<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact MindCore</title>
    <meta name="description" content="Get in touch with the MindCore team for partnerships, press, or support.">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../assets/logo.jpg" type="image/jpeg">
</head>
<body>
    <canvas id="bg"></canvas>
    <div id="gradient"></div>

    <header class="site-header">
        <div class="container flex-between">
            <a href="../index.html" class="brand flex-center" style="gap: 10px;">
                <img src="../assets/logo.jpg" alt="MindCore Logo" style="width: 32px; height: 32px; border-radius: 8px;">
                <span style="font-weight: 600; font-size: 18px;">MindCore</span>
            </a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">☰</button>
            <nav class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../products.html" class="nav-link">Products</a>
                <a href="../eyecore.html" class="nav-link">Infrastructure</a>
                <a href="../echolab.html" class="nav-link">Research</a>
                <a href="../echomind.html" class="btn btn-primary" style="padding: 6px 16px; font-size: 13px;">Get EchoMind</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" style="padding-top: 180px; padding-bottom: 80px;">
            <div class="container" style="text-align: center;">
                <span class="hero-eyebrow" data-animate>Contact</span>
                <h1 class="text-display" data-animate>Direct lines to the<br><span class="text-gradient">MindCore team.</span></h1>
                <p class="text-body" data-animate style="max-width: 620px; margin: var(--space-l) auto 0;">
                    Use the form below for product questions, partnerships, or press inquiries. We typically respond within two business days.
                </p>
            </div>
        </section>

        <section class="section" style="padding-top: 0;">
            <div class="container">
                <div class="card card-glass" data-animate style="padding: var(--space-2xl);">
                    <form id="interest-form" style="display: grid; gap: var(--space-m);">
                        <label style="display: grid; gap: 8px;">
                            <span class="text-small" style="font-weight: 600;">Email</span>
                            <input type="email" name="email" required placeholder="you@example.com" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: rgba(255,255,255,0.05); color: var(--text-primary); outline: none;">
                        </label>
                        <label style="display: grid; gap: 8px;">
                            <span class="text-small" style="font-weight: 600;">Topic</span>
                            <input type="text" name="topic" required placeholder="Partnerships, press, support..." style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: rgba(255,255,255,0.05); color: var(--text-primary); outline: none;">
                        </label>
                        <label style="display: grid; gap: 8px;">
                            <span class="text-small" style="font-weight: 600;">Message</span>
                            <textarea name="use" rows="4" placeholder="How can we help?" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: rgba(255,255,255,0.05); color: var(--text-primary); outline: none; font-family: inherit;"></textarea>
                        </label>
                        <div style="display: flex; gap: 12px; margin-top: 8px;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">Send message</button>
                            <a class="btn btn-secondary" href="mailto:hello@mindcore.ai" style="flex: 1; text-decoration: none;">Email us</a>
                        </div>
                    </form>
                    <div class="form-success" hidden style="text-align: center; padding: 20px;">
                        <h4 class="text-h3" style="color: #30d158; margin-bottom: 8px;">Message sent</h4>
                        <p class="text-body">We’ll be in touch shortly.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../scripts.js"></script>
</body>
</html>
